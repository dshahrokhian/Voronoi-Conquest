<!DOCTYPE html>
<html>
<head>
	<title> Game of Thrones Map Conquest </title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>	
	<script type="text/javascript" src="temp/rhill-voronoi-core.js"></script>
	<script type="text/javascript" src="demo.js"></script>
	<script type="text/javascript" src="javascript/home.js"></script>

	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<!-- onload="VoronoiGame.init();"  -->
<body onLoad = "clearCookies()" >
	<!--<embed src="music/BGM.mp3" width="180" height="90" loop="true" autostart="true" hidden="true" />-->

	<div id = "header" class = "main">
		<div class = "headerContent" id = "left"><img src="images/icons/flagHeader.png" id = "imgHeader"/></div>
		<div class = "headerContent" id = "right"><h1>Game of Thrones Map Conquest</h1></div>
	</div>
	<div id = "content" class = "main">
		<div id = "howto">
			<b>How to play</b>
			<p>These are the rules:</p>
		</div>

		<div class = "playerForm" style = "margin-left: 10%; border-right: 1px solid white;">
			<h2>Player 1</h2>
			<form name = "formPlayers" action = "game.html" method = "post" onSubmit = "setCookies()" >
				<div class = "info">Name: </div>
				<div class = "details"> <input type = "text" name = "player1Name" id = "pl1Name" required> </div>	
				<div class = "info">Flag: </div> 
				<div class = "details">
				<select onchange = "changeFlag1(value)" id = "sel1Flag" required>
					<option selected disabled>Select a house</option>
					<option value="Baratheon">Baratheon</option>
					<option value="Targaryen" >Targaryen</option>
					<option value="Tyrell">Tyrell</option>
				</select>
				<img src="images/flags/noImage.png" id = "player1Flag">

				</div>
			
		</div>

		<div class = "playerForm">
			<h2>Player 2</h2>
			
				<div class = "info">Name: </div> 
				<div class = "details"><input type = "text" name = "player2Name" id = "pl2Name" required> </div>	
				<div class = "info">Flag: </div>
				<div class = "details">
				<select onchange = "changeFlag2(value)" id = "sel2Flag" required>
					<option selected disabled>Select a house</option>
					<option value="Lannister">Lannister</option>
					<option value="Stark" >Stark</option>
					<option value="Bolton">Bolton</option>
				</select>
				<img src="images/flags/noImage.png" id = "player2Flag">
				
				</div>
		</div>

		<div id = "submit">
			<button type = "submit" value = "Submit">Start Game</button>
			</form>
		</div>
		
	</div>

</body>

</html>
